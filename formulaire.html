<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Détails de la voiture</legend>
            <label for="prenom">Marque</label>
            <input type="text" name="marque" id="marque" placeholder="la Marque">
            <br/>
            <br/>
            <label for="nom">Modèle</label>
            <input type="text" name="nom" id="nom" placeholder="Le modèle">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Peintures disponibles pour la voiture</legend>
            <label for="prenom">Sans peinture</label>
            <input type="checkbox" name="no-peinture" id="no-peinture">
            <br/>
            <br/>
            <label for="prenom">Dragon Ball</label>
            <input type="checkbox" name="dragon ball" id="dragon ball">
            <br/>
            <br/>
            <label for="prenom">Naruto</label>
            <input type="checkbox" name="Naruto" id="Naruto">
            <br/>
            <br/>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Option de la voiture</legend>
            <label for="prenom">GPS</label>
            <input type="checkbox" name="GPS" id="GPS">
            <br/>
            <br/>
            <label for="nom">Caméra de recul</label>
            <input type="checkbox" name="recul" id="recul">
            <br/>
            <br/>
            <label for="nom">Climatisation automatique</label>
            <input type="checkbox" name="clim" id="clim">
            <br/>
            <br/>
            <label for="nom">Sièges chaufants et réglables</label>
            <input type="checkbox" name="Sièges" id="Sièges">
            <br/>
            <br/>
            <label for="nom">Système de téléphonie mains libres</label>
            <input type="checkbox" name="mains-libres" id="mains-libres">
        </fieldset>
    </form>
    <input type="submit" value="Envoyer" />
</body>
</html>
